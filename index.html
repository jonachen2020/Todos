<!DOCTYPE html> 
<html>

    <head>
        <title>Today's To Do</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <div>
        <button onclick = 'handlers.displayTodos()'>Display To Do</button>
        <button onclick = 'handlers.toggleAll()'>Toggle All</button>
        </div>

        <div>
            <button onclick = 'handlers.addTodo()'>Add</button>
            <input id = 'addTodoTextInput' type = 'text'>
        </div>

        <div>
            <button onclick = 'handlers.changeTodo()'>Change</button>
            <input id = 'changeTodoTextInput' type = 'text'>
            <input id = 'changeTodoPositionInput' type = 'number'>
        </div>

        <div>
            <button onclick = 'handlers.deleteTodo()'>Delete</button>
            <input id = 'deleteTodoPositionInput' type = 'number'>
        </div>

        <div>
            <button onclick = 'handlers.toggleCompletion()'>Toggle Completion</button>
            <input id = 'toggleCompletionPositionInput' type = 'number'>
        </div>
        <script src = "script.js"></script>
    </body>

</html>
